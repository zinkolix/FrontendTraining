 .loader {
  position: relative;
  width: 300px;
  height: 300px;
  transform-style:preserve-3d;
  transform: perspective(500px) rotateX(60deg);
 }
 
 @keyframes animate{

    }
    50%

      transform:translateZ(100px);
    }
      
 }

   position: absolute;

    border-radius:50%;
    animation: animate 2s ease-in-out infinite;
 }
